<!DOCTYPE html>
<html>
<head>
    
<title>Resume</title>
<style>
        iframe::-webkit-scrollbar {
            width: 0 !important;
            background: transparent; /* make scrollbar transparent */
        }
    .embed-container {
        position: relative;
        padding-bottom: 70%; /* 16:9 Aspect Ratio */
        padding-top: 25px;
        height: 0;
        overflow: hidden;
    }
    
    .embed-container iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
    }
    </style>
</head>
<body>
    <div class="embed-container">
        <iframe src="https://docs.google.com/document/d/e/2PACX-1vQeWsiafy9ty9r234nOVteAkNz37qgi9rNUDZZapFAXzcew9Y0caBJyeeedkVPu00suRHyaUWUh0dxH/pub?embedded=true" width="640" height="480"style="background-color: rgba(212, 210, 210, 0.789)"; ></iframe>
</div>

</body>
</html>
